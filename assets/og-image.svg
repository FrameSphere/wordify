<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#121213"/>
  
  <!-- Wordle Grid -->
  <rect x="400" y="180" width="60" height="60" fill="#6AAA64" rx="4"/>
  <rect x="470" y="180" width="60" height="60" fill="#6AAA64" rx="4"/>
  <rect x="540" y="180" width="60" height="60" fill="#C9B458" rx="4"/>
  <rect x="610" y="180" width="60" height="60" fill="#787C7E" rx="4"/>
  <rect x="680" y="180" width="60" height="60" fill="#6AAA64" rx="4"/>
  
  <!-- Letters -->
  <text x="430" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">W</text>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">O</text>
  <text x="570" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">R</text>
  <text x="640" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">T</text>
  <text x="710" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">E</text>
  
  <!-- Title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">Wordify</text>
  
  <!-- Subtitle -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="36" fill="#787C7E" text-anchor="middle">Rate das 5-Buchstaben-Wort!</text>
  
  <!-- Features -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="28" fill="#6AAA64" text-anchor="middle">6 Versuche • 5 Sprachen • Täglich neu</text>
</svg>
