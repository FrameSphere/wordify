        .lang-btn {

            font-size: 1.1rem;

            justify-content: center;
            gap: 12px;

        }
        
        .lang-btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .flag {
            font-size: 1.8rem;
        }
        
        .auto-redirect {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .language-chooser {
                padding: 35px 25px;
            }
            
            .chooser-logo {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }

    </style>
</head>

        <div class="auto-redirect">
            <small>Auto-redirecting based on your browser language...</small>
        </div>
    </div>
    
    <script>
        // Auto-redirect based on browser language
        const userLang = (navigator.language || navigator.userLanguage).slice(0, 2).toLowerCase();
        const supportedLanguages = ['de', 'en', 'es', 'fr', 'it'];
        
        // Check if we should auto-redirect (only on first visit)
        const hasVisited = sessionStorage.getItem('languageSelected');
        
        if (!hasVisited && supportedLanguages.includes(userLang)) {
            // Wait 1.5 seconds before redirecting
            setTimeout(() => {
                sessionStorage.setItem('languageSelected', 'true');
                window.location.href = `/${userLang}/`;
            }, 1500);
        } else if (!hasVisited) {
            // Default to English if language not supported
            setTimeout(() => {
                sessionStorage.setItem('languageSelected', 'true');
                window.location.href = '/en/';
            }, 1500);
        }
    </script>
</body>
