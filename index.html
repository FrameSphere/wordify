                        <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path class="sun-icon" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>

        <div class="game-container">
            <div class="message" id="message"></div>
            
            <div class="board" id="board"></div>
            
            <div class="keyboard" id="keyboard"></div>
            
            <div class="controls">
                <button id="newGame" class="btn btn-primary">
                    <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>

                <button id="statsBtn" class="btn btn-secondary">

                        <path d="M18 20V10M12 20V4M6 20v-6"/>
                    </svg>
                    <span id="btnStats">Statistiken</span>
                </button>
            </div>
        </div>

        <!-- Stats Modal -->
        <div id="statsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">

                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="winRate">0%</div>
                        <div class="stat-label" id="labelWinRate">Gewinnrate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="currentStreak">0</div>
                        <div class="stat-label" id="labelStreak">Streak</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="maxStreak">0</div>
                        <div class="stat-label" id="labelMaxStreak">Max Streak</div>
